<section class="order-form">
  <div class="wrapper">
    <div class="order-form__wrapper">
      <div class="order-form__left">
        <div class="section-header">
          <h2 class="section-header__title">Расскажите, какие конфеты, начинки вам больше нравятся и получите расчет
            стоимости</h2>
          <p class="section-header__description">Угодим детям и взрослым, и даже тем, кто следит за фигурой</p>
        </div>

        <form class="order-form__content custom-form" action="">
          <input class="custom-form__name" name="textinput" type="text" placeholder="Введите ваше имя" required="">
          <input class="custom-form__tel" name="phone" type="tel" placeholder="Контактный телефон" required="">
          <textarea class="custom-form__text" name="text" rows="3">Пожелания или вопрос (не обязательно)</textarea>
          <button class="custom-form__button button-custom" type="submit">получить индивидуальное предложение</button>
        </form>
      </div>
      <div class="order-form__rifgt">
        <img class="order-form__image" src="./img/candy.jpg" alt="фотография свежих конфет" width="595" height="836">
      </div>
    </div>
  </div>
</section>
